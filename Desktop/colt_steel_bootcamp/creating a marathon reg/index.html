<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Form</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="">
        <div>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required>
            <label for="lname">Last Name Name</label>
            <input type="text" name="lname" id="lname" required>
        </div>
        <p>Select a Race:</p>
        <div>
            <input type="radio" name="race" id="funrun" value="funrun">
            <label for="funrun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half_marathon">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="fullMarathon">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="kids">under 18</option>
                <option value="teenagers">18-30</option>
                <option value="adult">30-50</option>
                <option value="old">50+</option>
            </select>
        </div>
        <button type="submit">Register</button>
    </form>
</body>

</html>
